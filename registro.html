<!DOCTYPE html>
<html lang="es">
<head>
    <title>Innova Mirror</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./CSS/registro.css" />
</head>
 <body>
<div id="container">
    <h1>&bull; Innova Mirror &bull;</h1>
    <div class="underline">
    </div>
    <div class="icon_wrapper">
        <img class ="centrado" src= "./icons/iniciar-sesion.png">
    </div>
    <form action="#" method="post" id="contact_form">
      <div class="name">
        <label for="name"></label>
        <input type="text" placeholder="Nombre" name="name" id="name_input" required>
      </div>
      <div class="email">
        <label for="email"></label>
        <input type="email" placeholder="E-mail" name="email" id="email_input" required>
      </div>
      <div class="telephone">
        <label for="name"></label>
        <input type="text" placeholder="Número de teléfono" name="telephone" id="telephone_input" required>
      </div>
      <div class="subject">
        <label for="subject"></label>
        <select placeholder="Subject line" name="subject" id="subject_input" required>
          <option disabled hidden selected>Sexo</option>
          <option>Masculino</option>
          <option>Femenino</option>
          <option>Otro</option>
        </select>
      </div>
      <div class="telephone">
        <label for="name"></label>
        <input type="text" placeholder="Ocupación" name="telephone" id="telephone_input" required>
      </div>
      <div class="telephone">
        <label for="name"></label>
        <input type="text" placeholder="Fecha de nacimiento     DD/MM/YY" name="telephone" id="telephone_input" required>
      </div>
      <div class="telephone">
        <label for="name"></label>
        <input type="text" placeholder="Contraseña" name="telephone" id="telephone_input" required>
      </div>
      <div class="telephone">
        <label for="name"></label>
        <input type="text" placeholder="Verificar contraseña" name="telephone" id="telephone_input" required>
      </div>
      <div class="submit">
        <input type="submit" value="Registrarse" id="form_button" />
      </div>
    </form><!-- // End form -->
  </div><!-- // End #container -->
</body>
</html>
